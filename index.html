<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mhtamim136 - Profile</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="card">

    <!-- Top buttons: Share (left) & Theme toggle (right) -->
    <div class="top-bar">
      <button class="icon-btn" id="shareBtn" title="Share">
        <i class="fa-solid fa-share-nodes"></i>
      </button>
      <button class="icon-btn" id="themeBtn" title="Toggle theme">
        <i class="fa-solid fa-sun"></i>
      </button>
    </div>

    <!-- Profile -->
    <div class="profile">
      <img src="your-photo.jpg" alt="Mhtamim" class="avatar" />
      <h1 class="name">Mhtamim</h1>
      <p class="username">@mhtamim136</p>
      <p class="bio"><!-- Place ur bio here e.g. Full Stack Developer --></p>
    </div>

    <!-- Buttons -->
    <div class="links">
      <a href="#" class="link-btn">
        <i class="fa-brands fa-github"></i> Visit my GitHub Profile
      </a>
      <a href="#" class="link-btn">
        <i class="fa-regular fa-heart"></i> Sponsor me on GitHub
      </a>
      <a href="#" class="link-btn">
        <i class="fa-regular fa-envelope"></i> Hire me for Freelancing
      </a>
      <a href="#" class="link-btn">
        <i class="fa-brands fa-youtube"></i> Subscribe my YouTube Channel
      </a>
      <a href="#" class="link-btn">
        <i class="fa-regular fa-bookmark"></i> Here's something I've Worked on
      </a>
    </div>

    <!-- Social Icons -->
    <div class="socials">
      <a href="#" title="Website"><i class="fa-solid fa-globe"></i></a>
      <a href="#" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" title="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#" title="Discord"><i class="fa-brands fa-discord"></i></a>
      <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
